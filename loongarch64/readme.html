bjlx_installer linux快速安装程序， 适用于龙芯loongarch架构， ABI2.0(物理地址模式，新世界), ABI切换，可以在bios界面进行
把文件解压缩到u盘的根目录，u盘要用gpt模式分区。
然后启动时， 按F2,  [启动维护模式]->[文件引导]->选第一行usb设备->选grubloongarch64.efi启动
安装过程会清掉硬盘数据， 并安装刷机包到硬盘.
密码一般是loongson
